<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AleXIA - Final</title>
    
    <!-- ICONO -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üß†</text></svg>">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- SISTEMA DE DIAGN√ìSTICO (Muestra errores en pantalla) -->
    <script>
        window.onerror = function(msg, url, line) {
            const box = document.getElementById('debug-console');
            if(box) {
                box.style.display = 'block';
                box.innerHTML += `<div style="margin-bottom:10px; border-bottom:1px solid #555; padding-bottom:5px;">
                    ‚ùå <b>ERROR:</b> ${msg}<br>
                    <small>L√≠nea: ${line}</small>
                </div>`;
            }
            return false;
        };
    </script>

    <style>
        /* --- ESTILOS --- */
        :root {
            --bg-body: #131314; --bg-sidebar: #1e1f20; --bg-input: #282a2c;
            --text-main: #e3e3e3; --text-muted: #c4c7c5;
            --accent: #a8c7fa; --user-msg: #282a2c; --danger: #ff897d;
        }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg-body); color: var(--text-main); margin: 0; height: 100dvh; display: flex; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar {
            width: 280px; background: var(--bg-sidebar); height: 100%;
            display: flex; flex-direction: column; transition: transform 0.3s ease;
            position: absolute; z-index: 50; left: 0; top: 0; bottom: 0;
            transform: translateX(-100%); border-right: 1px solid #333;
        }
        .sidebar.open { transform: translateX(0); }
        .overlay { display: none; position: fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); z-index: 40; }
        .overlay.active { display: block; }
        @media(min-width: 800px) {
            .sidebar { position: relative; transform: translateX(0); }
            .toggle-btn { display: none !important; }
            .overlay { display: none !important; }
        }

        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .new-chat-btn { background: #282a2c; color: var(--text-muted); border: none; padding: 10px; border-radius: 20px; cursor: pointer; width: 90%; margin: 0 auto; display:flex; align-items:center; gap:10px; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .user-panel { padding: 15px; border-top: 1px solid #333; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); color: #000; display: flex; justify-content: center; align-items: center; font-weight: bold; }

        /* MAIN */
        .main-content { flex: 1; display: flex; flex-direction: column; position: relative; height: 100%; width: 100%; }
        .top-bar { padding: 15px; display: flex; align-items: center; gap: 15px; position: absolute; top: 0; left: 0; right: 0; z-index: 10; background: rgba(19, 19, 20, 0.9); }
        .menu-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 80px 20px 140px 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-row { display: flex; gap: 15px; animation: fadeIn 0.3s; }
        .msg-row.user-row { justify-content: flex-end; }
        .msg-icon { width: 30px; height: 30px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #4285f4, #9b72cb); color: white; flex-shrink: 0; }
        .msg-bubble { max-width: 80%; line-height: 1.5; font-size: 1rem; }
        .user-row .msg-bubble { background: var(--user-msg); padding: 10px 18px; border-radius: 20px 20px 4px 20px; }

        .input-container { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px 10px 20px; background: var(--bg-body); display: flex; flex-direction: column; align-items: center; z-index: 20; border-top: 1px solid #222; }
        .input-wrapper { background: var(--bg-input); width: 100%; max-width: 800px; border-radius: 30px; display: flex; align-items: center; padding: 8px 15px; border: 1px solid #444; }
        .chat-input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px; }
        .send-btn { background: var(--text-main); color: #000; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        .footer-info { font-size: 0.7rem; color: #555; margin-top: 5px; text-align: center; }

        /* MODALES */
        .modal { display: none; position: fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.85); z-index: 200; justify-content: center; align-items: center; }
        .card { background: #1e1f20; padding: 30px; border-radius: 24px; width: 90%; max-width: 380px; text-align: center; border: 1px solid #444; }
        .btn-full { width: 100%; padding: 12px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; margin-top: 10px; background: var(--accent); color: #001d35; }
        .field { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #282a2c; color: white; box-sizing: border-box; }
        
        /* DEBUG BOX */
        #debug-console { display: none; position: fixed; top:0; left:0; width:100%; height:auto; max-height: 50vh; overflow:auto; background: rgba(50, 0, 0, 0.95); color: #ffadad; padding: 20px; z-index: 9999; font-family: monospace; font-size: 12px; border-bottom: 2px solid red; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: 0; } }
    </style>
</head>
<body>

<!-- CONSOLA DE ERRORES -->
<div id="debug-console">
    <div style="display:flex; justify-content:space-between;">
        <strong>‚ö†Ô∏è DIAGN√ìSTICO DE ERRORES</strong>
        <button onclick="document.getElementById('debug-console').style.display='none'" style="background:white; color:black; border:none; padding:2px 8px;">Cerrar</button>
    </div>
    <br>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span style="font-weight:bold; font-size:1.1rem; display:flex; align-items:center; gap:10px;"><i class="fas fa-brain" style="color:var(--accent)"></i> AleXIA</span>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; cursor:pointer;" class="toggle-btn"><i class="fas fa-times"></i></button>
    </div>
    <button class="new-chat-btn" onclick="clearChat()"><i class="fas fa-plus"></i> Nuevo chat</button>
    <div class="history-list" id="history-container" style="margin-top:20px; text-align:center; color:#555; font-size:0.9rem;">Cargando...</div>
    <div class="user-panel" id="user-panel" onclick="checkLoginAction()">
        <div class="user-avatar" id="u-avatar"><i class="fas fa-user"></i></div>
        <div style="flex:1; text-align:left;">
            <div id="u-name" style="font-size:0.9rem;">Invitado</div>
            <div id="u-role" style="font-size:0.75rem; color:#aaa;">Clic para entrar</div>
        </div>
        <button id="btn-logout" onclick="logout(event)" style="background:none; border:none; color:var(--danger); display:none;"><i class="fas fa-sign-out-alt"></i></button>
    </div>
</div>

<div class="main-content">
    <div class="top-bar">
        <button class="menu-btn toggle-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <span style="font-weight:500;">AleXIA</span>
        <div style="flex:1"></div>
        <button id="top-login-btn" onclick="openLogin()" style="background:var(--accent); color:#000; border:none; padding:6px 14px; border-radius:20px; font-weight:bold; cursor:pointer; font-size:0.85rem;">Entrar</button>
    </div>

    <div id="chat-box">
        <div style="text-align:center; margin-top:60px; opacity:0.6;">
            <i class="fas fa-sparkles" style="font-size:3rem; margin-bottom:20px; background:linear-gradient(45deg, #4285f4, #d96570); -webkit-background-clip:text; color:transparent;"></i>
            <h2>¬øQu√© tienes en mente?</h2>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe aqu√≠..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="footer-info">IA en proceso de entrenamiento e investigaci√≥n.</div>
    </div>
</div>

<!-- MODAL LOGIN -->
<div id="auth-modal" class="modal">
    <div class="card">
        <h2 style="margin:0 0 20px 0;">Bienvenido</h2>
        
        <div style="display:flex; margin-bottom:20px; gap:10px; justify-content:center;">
            <button onclick="showAuth('login')" style="background:none; border:none; color:var(--accent); font-weight:bold; border-bottom:2px solid var(--accent);">Login</button>
            <button onclick="showAuth('register')" style="background:none; border:none; color:#777;">Registro</button>
        </div>

        <div id="section-login">
            <input type="email" id="l-email" class="field" placeholder="Correo">
            <input type="password" id="l-pass" class="field" placeholder="Contrase√±a">
            <button class="btn-full" onclick="emailLogin()">Entrar</button>
        </div>

        <div id="section-register" style="display:none;">
            <input type="email" id="r-email" class="field" placeholder="Correo Real">
            <input type="password" id="r-pass" class="field" placeholder="Contrase√±a Nueva">
            <button class="btn-full" onclick="emailRegister()">Registrarse</button>
        </div>

        <div style="margin:20px 0; border-top:1px solid #333; position:relative;">
            <span style="background:#1e1f20; padding:0 10px; position:absolute; top:-10px; left:45%; color:#777; font-size:0.8rem;">O</span>
        </div>

        <button class="btn-full" style="background:white; color:#333; display:flex; align-items:center; justify-content:center; gap:10px;" onclick="googleLogin()">
            <i class="fab fa-google"></i> Google
        </button>
        
        <button onclick="closeModal()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">Cerrar</button>
    </div>
</div>

<!-- ADMIN DASH -->
<div id="admin-dash" class="modal">
    <div class="card" style="max-width:600px; width:95%; max-height:80vh; overflow:hidden; display:flex; flex-direction:column;">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h3>Panel Admin</h3>
            <button onclick="closeDash()" style="background:none; border:none; color:white;">X</button>
        </div>
        
        <div style="background:#27272a; padding:10px; border-radius:8px; margin-bottom:10px; text-align:left;">
            <h4 style="margin:0; color:var(--accent)">Cargar Diccionario</h4>
            <input type="file" id="json-upload" accept=".json" style="margin-top:5px; width:100%;">
            <button onclick="uploadDictionary()" style="background:var(--accent); color:black; border:none; padding:5px 10px; border-radius:5px; margin-top:5px; cursor:pointer;">Subir</button>
            <div id="upload-status" style="margin-top:5px; font-size:0.8rem; color:#81c995;"></div>
        </div>

        <div id="dash-content" style="flex:1; overflow-y:auto; text-align:left;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, arrayRemove, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // -----------------------------------------------------------
    //  ‚ö†Ô∏è PEGA TUS LLAVES AQU√ç
    // -----------------------------------------------------------
    const firebaseConfig = {
        apiKey: "AIzaSyAeNVoB1ZasZSauIf6G7GbIa4bbJJ3_5cw",
        authDomain: "alexia-1c4f2.firebaseapp.com",
        projectId: "alexia-1c4f2",
        storageBucket: "alexia-1c4f2.firebasestorage.app",
        messagingSenderId: "483778313354",
        appId: "1:483778313354:web:c28c9da35d5674b174c173"
    };
    // -----------------------------------------------------------

    let app, db, auth, provider;
    
    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        provider = new GoogleAuthProvider();
        console.log("Firebase Init OK");
    } catch(e) {
        document.getElementById('debug-console').style.display='block';
        document.getElementById('debug-console').innerHTML += `‚ùå ERROR INIT: ${e.message}<br>`;
    }

    // VARIABLES
    let currentUser = null;
    let brain = { memory: [], reviewQueue: [], missingLog: [], userDebts: {} };
    let learningState = { active: false, question: "", isDebt: false };
    const ADMIN_EMAIL = "eljacksonyt@gmail.com";

    // AUTH OBSERVER
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            let role = "user";
            
            if(user.email === ADMIN_EMAIL) role = "admin";
            else if (userSnap.exists()) role = userSnap.data().role || "user";
            
            if (!userSnap.exists()) {
                await setDoc(userRef, { email: user.email, role: role, createdAt: new Date().toISOString() });
            }
            currentUser = { uid: user.uid, name: user.displayName || user.email.split('@')[0], role: role };
            updateUserUI(currentUser);
            closeModal();
        } else {
            currentUser = null;
            updateUserUI(null);
        }
    });

    // CEREBRO
    onSnapshot(doc(db, "alexia_db", "main_brain"), (snap) => {
        if(snap.exists()) brain = snap.data();
        else setDoc(doc(db, "alexia_db", "main_brain"), brain);
    });

    // --- FUNCIONES EXPUESTAS A WINDOW (GLOBALES) ---
    // Esto arregla el error de "sendMessage is not defined"
    
    window.sendMessage = async function() {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text) return;
        
        input.value = '';
        appendMsg('user', text);

        // COMANDO ADMIN
        if (currentUser && currentUser.role === 'admin' && text.toLowerCase().includes("tarea")) {
            openDash();
            learningState = { active: false, question: "", isDebt: false };
            appendMsg('ai', "Abriendo panel...");
            return;
        }

        if (learningState.active) { handleTeaching(text); return; }

        // BUSCAR MEMORIA
        const mem = brain.memory.find(m => m.inputs.some(i => text.toLowerCase().includes(i)));
        if (mem) { 
            setTimeout(() => appendMsg('ai', mem.output), 500); 
            return; 
        }

        // BUSCAR DICCIONARIO
        if(text.split(" ").length < 3) {
            try {
                const dictRef = doc(db, "dictionary", text.toLowerCase());
                const dictSnap = await getDoc(dictRef);
                if (dictSnap.exists()) {
                    const data = dictSnap.data();
                    setTimeout(() => appendMsg('ai', `üìñ <strong>${data.id}:</strong><br>${data.def}<br><span style="font-size:0.7rem; color:#aaa; font-style:italic;">${data.type}</span>`), 500);
                    return;
                }
            } catch(e) { console.log("Diccionario error", e); }
        }

        // NO SABE
        if (!currentUser) {
            // Guardar log
            await updateDoc(doc(db, "alexia_db", "main_brain"), { 
                missingLog: arrayUnion({ q: text, date: new Date().toISOString(), user: "Invitado" }) 
            });
            setTimeout(() => appendMsg('ai', "No s√© la respuesta. ¬øT√∫ la sabes? (Responde o escribe 'no se')."), 600);
            learningState = { active: true, question: text, isDebt: false };
            return;
        }

        setTimeout(() => appendMsg('ai', "No s√© la respuesta. ¬øT√∫ la sabes?"), 600);
        learningState = { active: true, question: text, isDebt: false };
    }

    async function handleTeaching(ans) {
        if (ans.match(/no s(e|√©)|saltar/i)) {
            // Usuario no sabe
            await updateDoc(doc(db, "alexia_db", "main_brain"), { missingLog: arrayUnion({ q: learningState.question, date: new Date().toISOString() }) });
            appendMsg('ai', "Ok, anotado.");
        } else {
            // Usuario ense√±a
            const userName = currentUser ? currentUser.name : "Invitado";
            await updateDoc(doc(db, "alexia_db", "main_brain"), { reviewQueue: arrayUnion({ q: learningState.question, a: ans, user: userName }) });
            
            if(!currentUser) {
                appendMsg('ai', "¬°Gracias! Respuesta guardada.<br><br>üí° <em>Soy nueva. Para seguir ense√±√°ndome y que yo recuerde qui√©n eres, reg√≠strate (es gratis).</em>");
            } else {
                appendMsg('ai', "Gracias, enviado a validaci√≥n.");
            }
        }
        learningState = { active: false, question: "", isDebt: false };
    }

    // --- UI HELPERS GLOBALES ---
    window.openLogin = () => document.getElementById('auth-modal').style.display = 'flex';
    window.closeModal = () => document.getElementById('auth-modal').style.display = 'none';
    window.closeVerify = () => document.getElementById('verify-modal').style.display = 'none';
    window.closeDash = () => document.getElementById('admin-dash').style.display = 'none';
    
    window.showAuth = (type) => {
        document.getElementById('section-login').style.display = type==='login'?'block':'none';
        document.getElementById('section-register').style.display = type==='register'?'block':'none';
    }

    window.emailLogin = () => {
        const e = document.getElementById('l-email').value;
        const p = document.getElementById('l-pass').value;
        signInWithEmailAndPassword(auth, e, p).then(()=>closeModal()).catch(e=>alert(e.message));
    }

    window.emailRegister = () => {
        const e = document.getElementById('r-email').value;
        const p = document.getElementById('r-pass').value;
        createUserWithEmailAndPassword(auth, e, p).then(()=>{
            alert("Cuenta creada. Ya puedes iniciar sesi√≥n.");
            closeModal();
        }).catch(e=>alert(e.message));
    }

    window.googleLogin = () => {
        signInWithPopup(auth, provider).then(()=>closeModal()).catch(e=>alert(e.message));
    }

    window.logout = (e) => {
        if(e) e.stopPropagation();
        signOut(auth);
    }

    window.toggleSidebar = () => {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    window.checkLoginAction = () => {
        if(currentUser) { if(confirm("¬øCerrar sesi√≥n?")) signOut(auth); } else { openLogin(); }
    }

    window.clearChat = () => {
        document.getElementById('chat-box').innerHTML = `<div style="text-align:center; margin-top:60px; opacity:0.6;"><i class="fas fa-sparkles" style="font-size:3rem; margin-bottom:20px; background:linear-gradient(45deg, #4285f4, #d96570); -webkit-background-clip:text; color:transparent;"></i><h2>¬øQu√© tienes en mente?</h2></div>`;
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('overlay').classList.remove('active');
    }

    // --- DASHBOARD GLOBALES ---
    window.openDash = () => {
        document.getElementById('admin-dash').style.display = 'flex';
        renderDash();
    }

    function renderDash() {
        const content = document.getElementById('dash-content');
        content.innerHTML = "<h4>Pendientes</h4>";
        brain.reviewQueue.forEach((item, idx) => {
            content.innerHTML += `<div style="background:#1e1f20; padding:10px; margin-bottom:5px; border-radius:5px;">
                <b>¬ø${item.q}?</b><br><span style="color:#aaa">${item.a}</span>
                <div style="margin-top:5px;">
                    <button onclick="window.dashAct('app', ${idx})" style="background:var(--accent); border:none; padding:5px; border-radius:3px;">OK</button>
                    <button onclick="window.dashAct('rej', ${idx})" style="background:var(--danger); border:none; padding:5px; border-radius:3px;">NO</button>
                </div>
            </div>`;
        });
    }

    window.dashAct = async (act, idx) => {
        const item = brain.reviewQueue[idx];
        if(act === 'app') {
            await updateDoc(doc(db, "alexia_db", "main_brain"), {
                memory: arrayUnion({ inputs: [item.q.toLowerCase()], output: item.a }),
                reviewQueue: arrayRemove(item)
            });
        } else {
            await updateDoc(doc(db, "alexia_db", "main_brain"), { reviewQueue: arrayRemove(item) });
        }
        renderDash();
    }

    window.uploadDictionary = async () => {
        const fileInput = document.getElementById('json-upload');
        const statusDiv = document.getElementById('upload-status');
        if(fileInput.files.length === 0) return;
        
        statusDiv.innerHTML = "Subiendo...";
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const words = JSON.parse(e.target.result);
                const batch = writeBatch(db);
                let count = 0;
                for (const word of words) {
                    const ref = doc(db, "dictionary", word.id.toLowerCase());
                    const snap = await getDoc(ref);
                    if(!snap.exists()) {
                        batch.set(ref, word);
                        count++;
                    }
                }
                if(count > 0) await batch.commit();
                statusDiv.innerHTML = `‚úÖ ${count} nuevas palabras.`;
            } catch(err) { statusDiv.innerHTML = "‚ùå Error JSON"; }
        };
        reader.readAsText(fileInput.files[0]);
    }

    // INTERNAL UI
    function appendMsg(role, text) {
        const box = document.getElementById('chat-box');
        const row = document.createElement('div');
        row.className = `msg-row ${role}-row`;
        let icon = role === 'ai' ? `<div class="msg-icon icon-ai"><i class="fas fa-robot"></i></div>` : '';
        row.innerHTML = `${role === 'ai' ? icon : ''}<div class="msg-bubble">${text}</div>`;
        if(box.querySelector('h2')) box.innerHTML = '';
        box.appendChild(row);
        setTimeout(() => box.scrollTop = box.scrollHeight, 100);
    }

    function updateUserUI(u) {
        const hist = document.getElementById('history-container');
        if(u) {
            document.getElementById('u-name').innerText = u.name;
            document.getElementById('u-role').innerText = u.role === 'admin' ? 'Admin' : 'Usuario';
            document.getElementById('u-avatar').innerHTML = u.name[0].toUpperCase();
            document.getElementById('btn-logout').style.display = 'block';
            document.getElementById('top-login-btn').style.display = 'none';
            hist.innerHTML = "Historial activo";
        } else {
            document.getElementById('u-name').innerText = "Invitado";
            document.getElementById('u-role').innerText = "Clic para entrar";
            document.getElementById('u-avatar').innerHTML = `<i class="fas fa-user"></i>`;
            document.getElementById('btn-logout').style.display = 'none';
            document.getElementById('top-login-btn').style.display = 'block';
            hist.innerHTML = "Inicia sesi√≥n...";
        }
    }

    // Enter Key
    document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') window.sendMessage(); });

</script>
