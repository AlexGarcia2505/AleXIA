<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, arrayRemove, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    // CONFIGURACI√ìN (Tu ID original)
    const firebaseConfig = { apiKey: "AIzaSyAeNVoB1ZasZSauIf6G7GbIa4bbJJ3_5cw", authDomain: "alexia-1c4f2.firebaseapp.com", projectId: "alexia-1c4f2", storageBucket: "alexia-1c4f2.firebasestorage.app", messagingSenderId: "483778313354", appId: "1:483778313354:web:c28c9da35d5674b174c173" };
    
    let app, db, auth, provider;
    try { app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); provider = new GoogleAuthProvider(); document.getElementById('connection-dot').classList.add('online'); } catch(e) { console.error(e); }

    let currentUser = null, brain = { memory: [], reviewQueue: [], missingLog: [] }, chatState = { mode: 'normal' }, activeSuggestions = [], recognition;
    const ADMIN_EMAIL = "eljacksonyt@gmail.com";

    // 2. GLOBAL EXPORTS (Conectar cerebro a botones UI)
    window.normalize = (str) => String(str||'').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[¬ø?¬°!.,]/g, "").trim();
    window.toggleVoice = () => { if(isVoiceActive) recognition.stop(); else recognition.start(); };
    
    window.emailLogin = () => signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value).then(()=>toggleUI('auth_close')).catch(e=>alert(e.message));
    window.emailRegister = () => createUserWithEmailAndPassword(auth, document.getElementById('r-email').value, document.getElementById('r-pass').value).then(c=>{sendEmailVerification(c.user); alert("Verifica tu correo"); toggleUI('auth_close');}).catch(e=>alert(e.message));
    window.googleLogin = () => signInWithPopup(auth, provider).then(()=>toggleUI('auth_close')).catch(e=>alert(e.message));
    window.logout = () => signOut(auth).then(()=>location.reload());

    // ADMIN
    window.renderAdminQueue = () => {
        const content = document.getElementById('dash-content'); content.innerHTML = "";
        let html = `<div class="admin-section"><h4>üìù Pendientes</h4>`;
        if(!brain.reviewQueue?.length) html += "<p>Nada.</p>";
        else brain.reviewQueue.forEach((item, idx) => { html += `<div class="log-item review"><b>${item.q}</b><br><input id="edit-${idx}" value="${item.a}" class="log-input"><button onclick="window.adminAct('app',${idx})">Aprobar</button> <button onclick="window.adminAct('rej',${idx})">Borrar</button></div>`; });
        html += "</div><div class="admin-section"><h4>üîç Sin Respuesta</h4>";
        if(!brain.missingLog?.length) html += "<p>Limpio.</p>";
        else brain.missingLog.slice(-10).reverse().forEach((item, i) => { const realIdx = brain.missingLog.length - 1 - i; html += `<div class="log-item missing"><b>${item.q}</b><input id="teach-${realIdx}" placeholder="Respuesta..." class="log-input"><button onclick="window.promoteToMemory(${realIdx})">Guardar</button> <button onclick="window.deleteLog(${realIdx})">X</button></div>`; });
        content.innerHTML = html + "</div>";
    }
    window.adminAct = async (act, idx) => { const item = brain.reviewQueue[idx]; if(act === 'app') { const val = document.getElementById(`edit-${idx}`).value; await updateDoc(doc(db, "alexia_db", "main_brain"), { memory: arrayUnion({ inputs: [window.normalize(item.q)], output: val }), reviewQueue: arrayRemove(item) }); } else { await updateDoc(doc(db, "alexia_db", "main_brain"), { reviewQueue: arrayRemove(item) }); } if(window.renderAdminQueue) window.renderAdminQueue(); };
    window.promoteToMemory = async (idx) => { const item = brain.missingLog[idx]; const val = document.getElementById(`teach-${idx}`).value; if(!val) return alert("Escribe."); await updateDoc(doc(db, "alexia_db", "main_brain"), { memory: arrayUnion({ inputs: [window.normalize(item.q)], output: val }), missingLog: arrayRemove(item) }); if(window.renderAdminQueue) window.renderAdminQueue(); };
    window.deleteLog = async (idx) => { await updateDoc(doc(db, "alexia_db", "main_brain"), { missingLog: arrayRemove(brain.missingLog[idx]) }); if(window.renderAdminQueue) window.renderAdminQueue(); };
    
    window.uploadDictionary = async () => { 
        const file = document.getElementById('json-upload').files[0]; if(!file) return alert("Elige archivo.");
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                let count = 0;
                for(let i=0; i<data.length; i+=400) {
                    const batch = writeBatch(db);
                    data.slice(i, i+400).forEach(wd => { if(wd.id) { batch.set(doc(db, "dictionary", window.normalize(wd.id)), { id: wd.id, def: wd.def, type: wd.type||"General" }); count++; }});
                    await batch.commit(); document.getElementById('upload-status').innerText = `Subiendo... ${count}`;
                }
                document.getElementById('upload-status').innerText = `‚úÖ Listo: ${count}`;
            } catch(err) { alert(err.message); }
        }; reader.readAsText(file);
    };

    // CEREBRO
    const bibleBooks = ["genesis","exodo","levitico","numeros","deuteronomio","josue","jueces","rut","1 samuel","2 samuel","1 reyes","2 reyes","1 cronicas","2 cronicas","esdras","nehemias","ester","job","salmos","proverbios","eclesiastes","cantares","isaias","jeremias","lamentaciones","ezequiel","daniel","oseas","joel","amos","abdias","jonas","miqueas","nahum","habacuc","sofonias","hageo","zacarias","malaquias","mateo","marcos","lucas","juan","hechos","romanos","1 corintios","2 corintios","galatas","efesios","filipenses","colosenses","1 tesalonicenses","2 tesalonicenses","1 timoteo","2 timoteo","tito","filemon","hebreos","santiago","1 pedro","2 pedro","1 juan","2 juan","3 juan","judas","apocalipsis"];
    
    const detecting = (txt) => {
        const t = window.normalize(txt);
        const book = bibleBooks.find(b => t.includes(b));
        // CORRECCI√ìN BIBLIA: Detectar "Mateo 10" y "Juan 3:16"
        if (book) {
            const match = t.match(new RegExp(`(${book}\\s?\\d{1,3}(?::\\d{1,3})?(?:-\\d{1,3})?)`, 'i'));
            if(match) return { intent: "biblia", query: match[0] };
        }
        if (/(?:significado|define|que es)\s+(.+)/i.test(t)) return { intent: "diccionario", query: RegExp.$1.trim() };
        if (/(?:clima|tiempo)\s+(?:en|de)\s+(.+)/i.test(t)) return { intent: "clima", query: RegExp.$1.trim() };
        if (/(?:libro|obra|autor)\s+(.+)/i.test(t)) return { intent: "libros", query: RegExp.$1.trim() };
        if (/(?:quien es|biografia)\s+(.+)/i.test(t)) return { intent: "wikipedia", query: RegExp.$1.trim() };
        if (/(?:capital|poblacion|idioma|pais)\s+(.+)/i.test(t)) return { intent: "pais", query: RegExp.$1.trim() };
        return { intent: "general", query: txt };
    };

    window.sendMessage = async () => {
        const input = document.getElementById('chat-input');
        const txt = input.value.trim();
        if(!txt) return;
        input.value = ''; window.appendMsg('user', txt);
        
        if (chatState.mode === 'waiting_correction') {
            await setDoc(doc(db, "alexia_db", "main_brain"), { reviewQueue: arrayUnion({ q: chatState.lastQuery, a: txt, user: currentUser?.email||"Anon", date: new Date().toISOString() }) }, { merge: true });
            window.appendMsg('ai', "¬°Gracias! Lo revisar√©."); chatState = { mode: 'normal' }; return;
        }

        const norm = window.normalize(txt);
        if(norm.includes("hola")) { window.appendMsg('ai', "¬°Hola! ¬øEn qu√© te ayudo?", true); return; }

        window.appendMsg('ai', '<i class="fas fa-spinner fa-spin"></i> Pensando...', false, 'loading');
        
        const intentData = detecting(txt);
        let res = null;
        
        // APIs (Ordenadas y Probadas)
        if(intentData.intent === 'biblia') {
            try { const r = await fetch(`https://bible-api.com/${encodeURIComponent(intentData.query)}?translation=rv1960`); const j = await r.json(); if(j.text) res = j.text.replace(/\n/g, ' '); } catch(e){}
        } else if(intentData.intent === 'clima') {
            try { const r = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(intentData.query)}&count=1&language=es&format=json`); const d = await r.json(); if(d.results){ const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${d.results[0].latitude}&longitude=${d.results[0].longitude}&current_weather=true`); const j = await w.json(); res = `En ${d.results[0].name}: ${j.current_weather.temperature}¬∞C.`; } } catch(e){}
        } else if(intentData.intent === 'diccionario') {
            try { const r = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/es/${window.normalize(intentData.query)}`); const j = await r.json(); if(j[0]) res = j[0].meanings[0].definitions[0].definition; } catch(e){}
        } else if(intentData.intent === 'wikipedia') {
            try { const s = await fetch(`https://es.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(intentData.query)}&limit=1&format=json&origin=*`); const j = await s.json(); if(j[1][0]) { const r = await fetch(`https://es.wikipedia.org/w/api.php?action=query&prop=extracts&titles=${encodeURIComponent(j[1][0])}&explaintext=1&exintro=1&format=json&origin=*`); const d = await r.json(); const p = Object.values(d.query.pages)[0]; if(p.extract) res = p.extract.split('. ').slice(0,3).join('. ') + '.'; } } catch(e){}
        } else if(intentData.intent === 'libros') {
            try { const r = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(intentData.query)}&limit=1`); const j = await r.json(); if(j.docs[0]) res = `Libro: ${j.docs[0].title}, Autor: ${j.docs[0].author_name?.[0]}`; } catch(e){}
        }

        // Fallback: Memoria -> S√≠ntesis
        if(!res) {
            brain.memory.forEach(m => { if(m.inputs.includes(norm)) res = m.output; });
            if(!res) try { const docSnap = await getDoc(doc(db, "dictionary", norm)); if(docSnap.exists()) res = docSnap.data().def; } catch(e){}
        }

        const loadEl = document.getElementById('loading'); if(loadEl) loadEl.remove();
        
        if(res) window.finishResponse(txt, res, true);
        else {
            window.appendMsg('ai', "No tengo esa informaci√≥n. ¬øMe ense√±as?", false);
            if(db) setDoc(doc(db, "alexia_db", "main_brain"), { missingLog: arrayUnion({ q: txt, a: "N/A", date: new Date().toISOString() }) }, { merge: true });
        }
    };

    // UI HELPERS
    window.appendMsg = (role, text, tts, id) => {
        const div = document.createElement('div'); div.className = `msg-row ${role}-row`; if(id) div.id = id;
        div.innerHTML = `<div class="msg-bubble">${text}</div>`;
        document.getElementById('chat-box').appendChild(div);
        div.scrollIntoView({behavior:'smooth'});
        if(tts && role === 'ai') { const u = new SpeechSynthesisUtterance(text); u.lang = 'es-MX'; synth.speak(u); }
    };
    window.finishResponse = (userTxt, aiTxt, suggest) => {
        window.appendMsg('ai', aiTxt + `<div class="feedback-area"><button class="feedback-btn" onclick="window.rateAnswer('good')">üëç</button><button class="feedback-btn" onclick="window.rateAnswer('bad','${userTxt}')">üéì Ense√±ar</button></div>`, true);
        window.saveLocalChat(userTxt, aiTxt);
        if(suggest) window.generateSuggestions();
    };
    window.rateAnswer = (type, query) => {
        if (type === 'good') alert("¬°Genial!");
        else { chatState = { mode: 'waiting_correction', lastQuery: query }; window.appendMsg('ai', "¬øQu√© deb√≠a responder?"); }
    };
    window.generateSuggestions = () => { 
        activeSuggestions = [ { label: "üìñ Biblia", query: "mateo 5" }, { label: "‚òÅÔ∏è Clima", query: "clima en madrid" }, { label: "üìö Wiki", query: "quien es newton" }, { label: "üß† Definir", query: "que es amor" }, { label: "üìï Libro", query: "libro principito" } ];
        const content = document.getElementById('suggestions-content'); if(content) { content.innerHTML = ""; activeSuggestions.forEach(s => { content.innerHTML += `<div class="sug-item" onclick="window.useSuggestion('${s.query}')">${s.label}</div>`; }); } 
    };
    window.useSuggestion = (q) => { toggleUI('suggestions'); document.getElementById('chat-input').value = q; window.sendMessage(); };
    window.startNewChat = () => { currentChatId = null; localStorage.removeItem('alexia_last_chat_id'); chatState = { mode: 'normal' }; document.getElementById('chat-box').innerHTML = `<div style="text-align:center; margin-top:80px; opacity:0.7;"><i class="fas fa-sparkles" style="font-size:3rem; margin-bottom:20px; background:linear-gradient(45deg, #4285f4, #d96570); -webkit-background-clip:text; color:transparent;"></i><h2>¬øQu√© tienes en mente?</h2></div>`; window.renderLocalHistory(); if(window.innerWidth < 800) toggleUI('sidebar'); };
    window.saveLocalChat = (u, a) => { const key = `chats_${currentUser?currentUser.uid:'guest'}`; let c = JSON.parse(localStorage.getItem(key)||'[]'); if(!currentChatId) { currentChatId=Date.now(); c.unshift({id:currentChatId, title:u, messages:[]}); } const chat = c.find(x=>x.id==currentChatId); if(chat) chat.messages.push({r:'user',t:u},{r:'ai',t:a}); localStorage.setItem(key, JSON.stringify(c)); window.renderLocalHistory(); };
    window.renderLocalHistory = () => { const key = `chats_${currentUser?currentUser.uid:'guest'}`; const c = JSON.parse(localStorage.getItem(key)||'[]'); document.getElementById('history-container').innerHTML = c.map(x=>`<div class="chat-item" onclick="window.loadLocalChat(${x.id})">${x.title}</div>`).join(''); };
    window.loadLocalChat = (id) => { currentChatId=id; const c = JSON.parse(localStorage.getItem(`chats_${currentUser?currentUser.uid:'guest'}`)||'[]'); const chat = c.find(x=>x.id==id); document.getElementById('chat-box').innerHTML=""; chat?.messages.forEach(m=>window.appendMsg(m.r,m.t)); if(window.innerWidth < 800) toggleUI('sidebar'); };

    // INIT
    let isVoiceActive = false;
    if (document.getElementById('mic-btn') && !('webkitSpeechRecognition' in window)) document.getElementById('mic-btn').style.display = 'none';
    else { recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)(); recognition.onresult = (e) => { document.getElementById('chat-input').value = e.results[0][0].transcript; window.sendMessage(); }; }
    
    onAuthStateChanged(auth, (u) => {
        if(u) {
            currentUser = u; document.getElementById('top-login-btn').style.display='none'; document.getElementById('header-user-profile').style.display='block';
            document.getElementById('dd-name').innerText = u.displayName||"Usuario"; document.getElementById('dd-email').innerText = u.email;
            if(u.email === ADMIN_EMAIL) document.getElementById('admin-link-container').style.display='block';
            toggleUI('auth_close');
        } else { currentUser = null; document.getElementById('top-login-btn').style.display='block'; document.getElementById('header-user-profile').style.display='none'; }
        window.renderLocalHistory();
    });
    
    if(db) onSnapshot(doc(db, "alexia_db", "main_brain"), (s) => { if(s.exists()) brain = s.data(); if(document.getElementById('admin-dash').style.display === 'flex') renderAdminQueue(); });

</script>
