<!-- INICIO DEL SCRIPT -->
<script>


/* ---------------------------------------------------------
      üîπ SISTEMA DE MEMORIA DE NOMBRE DEL USUARIO
--------------------------------------------------------- */
let userName = sessionStorage.getItem("alexia_username") || null;
let hasAskedName = sessionStorage.getItem("alexia_asked_name") || "no";

function saveUserName(name) {
    userName = name.trim();
    sessionStorage.setItem("alexia_username", userName);
}

/* Detectar frases como:
   - me llamo X
   - mi nombre es X
   - soy X
*/
function detectName(sentence) {
    sentence = sentence.toLowerCase();

    const patterns = [
        /me llamo\s+([a-z√°√©√≠√≥√∫√± ]+)/i,
        /mi nombre es\s+([a-z√°√©√≠√≥√∫√± ]+)/i,
        /^soy\s+([a-z√°√©√≠√≥√∫√± ]+)/i
    ];

    for (let p of patterns) {
        const match = sentence.match(p);
        if (match && match[1]) {
            return match[1].trim();
        }
    }

    return null;
}

/* AleXIA pregunta el nombre autom√°ticamente la primera vez */
function maybeAskName() {
    if (!userName && hasAskedName === "no") {
        appendBot("Antes de continuar‚Ä¶ ¬øc√≥mo te llamas?");
        sessionStorage.setItem("alexia_asked_name", "yes");
        hasAskedName = "yes";
        return true;
    }
    return false;
}

/* ---------------------------------------------------------
      üîπ FUNCIONES DE MENSAJE (Compatibles con tu UI)
--------------------------------------------------------- */

function appendUser(text) {
    const c = document.getElementById("chat-history");
    c.innerHTML += `<div class="msg user-msg">${text}</div>`;
    c.scrollTop = c.scrollHeight;
}

function appendBot(text) {
    const c = document.getElementById("chat-history");
    c.innerHTML += `<div class="msg bot-msg">${text}</div>`;
    c.scrollTop = c.scrollHeight;
}

/* ---------------------------------------------------------
      üîπ TRIGRAMAS PARA COINCIDENCIA (Fuzzy Logic)
--------------------------------------------------------- */

function trigrams(s) {
    s = s.toLowerCase().replace(/[^a-z0-9√°√©√≠√≥√∫√± ]+/g, " ");
    const t = "  " + s + "  ";
    const set = new Set();
    for (let i = 0; i < t.length - 2; i++) {
        set.add(t.slice(i, i + 3));
    }
    return set;
}

function similarity(a, b) {
    const A = trigrams(a);
    const B = trigrams(b);
    let inter = 0;
    A.forEach(t => B.has(t) && inter++);
    return inter / (A.size + B.size - inter);
}

/* ---------------------------------------------------------
      üîπ MEMORIA LOCAL DE RESPUESTAS (NO Firebase)
--------------------------------------------------------- */
let localMemory = [
    {
        inputs: ["qui√©n eres", "qu√© eres t√∫", "qu√© es alexia"],
        output: "Soy AleXIA, un asistente dise√±ado para ayudarte con informaci√≥n, consultas y an√°lisis."
    },
    {
        inputs: ["qu√© puedes hacer", "para qu√© sirves"],
        output: "Puedo buscar informaci√≥n, definir palabras, mostrar vers√≠culos, generar ideas y aprender de tus preguntas."
    }
];

function searchInMemory(q) {
    let best = null;
    let bestScore = 0;

    for (const item of localMemory) {
        for (const form of item.inputs) {
            let score = similarity(q, form);
            if (score > bestScore) {
                bestScore = score;
                best = item;
            }
        }
    }

    return bestScore >= 0.46 ? best : null;
}

/* ---------------------------------------------------------
      üîπ APIS ‚Äî Biblia, Diccionario y DuckDuckGo
--------------------------------------------------------- */

/* Biblia: RV1960 */
async function fetchBible(query) {
    try {
        const url = `https://bible-api.com/${query}?translation=rv1960`;
        const r = await fetch(url);
        if (!r.ok) return null;
        const json = await r.json();
        if (json.text) {
            return `<b>${json.reference}</b><br>${json.text.replace(/\n/g, "<br>")}`;
        }
    } catch (e) {}
    return null;
}

/* Diccionario Espa√±ol */
async function fetchSpanishDefinition(word) {
    try {
        const r = await fetch(
            `https://api.dictionaryapi.dev/api/v2/entries/es/${word}`
        );
        if (!r.ok) return null;

        const json = await r.json();
        const defs = json[0]?.meanings?.[0]?.definitions;
        if (defs && defs.length > 0) {
            return defs.slice(0, 3).map(d => "- " + d.definition).join("<br>");
        }
    } catch (e) {}
    return null;
}

/* DuckDuckGo (resumen enciclop√©dico) */
async function fetchConcept(q) {
    try {
        const api = `https://api.duckduckgo.com/?q=${encodeURIComponent(q)}&format=json&no_html=1`;
        const r = await fetch(api);
        const json = await r.json();

        if (json.Abstract && json.Abstract !== "") {
            return json.Abstract;
        }

        if (json.RelatedTopics?.length > 0) {
            const topic = json.RelatedTopics[0].Text;
            if (topic) return topic;
        }
    } catch (e) {}

    return null;
}


/* ---------------------------------------------------------
      üîπ N√öCLEO PRINCIPAL DE RESPUESTA DE ALEXIA
--------------------------------------------------------- */

async function processMessage(text) {
    text = text.trim();
    if (!text) return;

    appendUser(text);

    /* 1 ‚Äî Si a√∫n no s√© tu nombre, lo pregunto */
    if (maybeAskName()) return;

    /* 2 ‚Äî Detectar si el usuario dijo su nombre */
    const nameDetected = detectName(text);
    if (nameDetected) {
        saveUserName(nameDetected);
        appendBot(`Mucho gusto, <b>${userName}</b>. Ya recordar√© tu nombre durante toda esta sesi√≥n.`);
        return;
    }

    /* 3 ‚Äî Intento con COMANDOS cortos */
    if (text === "/limpiar" || text === "/clear") {
        clearChat();
        appendBot("Chat limpiado.");
        return;
    }

    /* 4 ‚Äî Biblia: detecto formatos como ‚ÄúJuan 3:16‚Äù, ‚ÄúRomanos 8:28‚Äù */
    if (/\b[a-z√°√©√≠√≥√∫√±]+\s+\d+:\d+/i.test(text)) {
        const verse = await fetchBible(text);
        if (verse) {
            appendBot(verse);
            return;
        }
    }

    /* 5 ‚Äî Diccionario: si solo escribi√≥ UNA palabra */
    const parts = text.split(" ");
    if (parts.length === 1 && parts[0].length > 2) {
        const def = await fetchSpanishDefinition(parts[0]);
        if (def) {
            appendBot(`<b>${parts[0]}</b><br>${def}`);
            return;
        }
    }

    /* 6 ‚Äî Memoria local mejorada */
    let mem = searchInMemory(text);
    if (mem) {
        appendBot(mem.output);
        return;
    }

    /* 7 ‚Äî Enciclopedia DuckDuckGo */
    const concept = await fetchConcept(text);
    if (concept) {
        appendBot(concept);
        return;
    }

    /* 8 ‚Äî Si no encontr√≥ nada */
    appendBot(
        "No tengo una respuesta exacta, pero puedo aprender si deseas agregar esta informaci√≥n desde el panel administrador."
    );
}

/* ---------------------------------------------------------
      üîπ SISTEMA DE ENV√çO (MANTENIENDO TU UI ORIGINAL)
--------------------------------------------------------- */

document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("user-input");
    const txt = input.value.trim();
    input.value = "";
    if (!txt) return;
    processMessage(txt);
};

document.getElementById("user-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
        const input = document.getElementById("user-input");
        const txt = input.value.trim();
        input.value = "";
        if (!txt) return;
        processMessage(txt);
    }
});

/* ---------------------------------------------------------
      üîπ FOCO DE SUGERENCIAS (VERSI√ìN MEJORADA)
--------------------------------------------------------- */

const suggestionBox = document.getElementById("suggestion-box");

document.getElementById("idea-btn").onclick = () => {
    suggestionBox.style.display =

    suggestionBox.innerHTML = `
        <div class="sug" onclick="quickAsk('¬øQu√© es la inteligencia artificial?')">ü§ñ ¬øQu√© es la IA?</div>
        <div class="sug" onclick="quickAsk('Juan 3:16')">üìñ Juan 3:16</div>
        <div class="sug" onclick="quickAsk('Define felicidad')">üôÇ Definir "felicidad"</div>
        <div class="sug" onclick="quickAsk('¬øQu√© es la fotos√≠ntesis?')">üåø Fotos√≠ntesis</div>
        <div class="sug" onclick="quickAsk('¬øQui√©n invent√≥ el internet?')">üåê Origen del Internet</div>
    `;
};

function quickAsk(q) {
    appendUser(q);
    processMessage(q);
}

/* ---------------------------------------------------------
      üîπ LIMPIAR CHAT (manteniendo tu funci√≥n)
--------------------------------------------------------- */
function clearChat() {
    document.getElementById("chat-history").innerHTML = "";
}

/* ---------------------------------------------------------
      üîπ TOGGLE SIDEBAR (TU FUNCI√ìN ORIGINAL)
--------------------------------------------------------- */
function toggleSidebar() {
    const sb = document.getElementById("sidebar");
    const ov = document.getElementById("overlay");

    if (sb.classList.contains("active")) {
        sb.classList.remove("active");
        ov.classList.remove("active");
    } else {
        sb.classList.add("active");
        ov.classList.add("active");
    }
}

/* Permitir abrir el men√∫ con clic derecho o gesto */
document.addEventListener("contextmenu", (e) => {
    e.preventDefault();
    toggleSidebar();
});

      üîπ PANEL DE MEMORIA / ADMIN (NO SE MODIFICA)
--------------------------------------------------------- */

}

      üîπ LOGOUT ORIGINAL
--------------------------------------------------------- */
function logout() {
    sessionStorage.clear();
    userName = null;
    hasAskedName = "no";
    appendBot("Sesi√≥n terminada. Puedes recargar la p√°gina.");
}

      üîπ AUTO-SCROLL MANTENIDO
--------------------------------------------------------- */
function finishResponse() {

    c.scrollTop = c.scrollHeight;
}

/* ---------------------------------------------------------
      üîπ AUTO-BIENVENIDA
--------------------------------------------------------- */

setTimeout(() => {
    appendBot("Hola üëã Soy <b>AleXIA</b>. Estoy lista para ayudarte.");
    maybeAskName();
}, 500);


/* FIN DEL SCRIPT */
</script>
