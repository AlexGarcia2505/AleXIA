<div id="auth-modal" class="modal"><div class="card"><div style="text-align:center; margin-bottom:15px;"><h2 style="margin:0;">√önete a AleXIA</h2></div><div style="display:flex; margin:20px 0;"><button class="tab-btn active" onclick="window.showAuth('login')" id="tab-login">Entrar</button><button class="tab-btn" onclick="window.showAuth('register')" id="tab-register">Registrarse</button></div><form id="section-login" onsubmit="window.emailLogin(); return false;"><input type="email" id="l-email" class="field" placeholder="Correo" required><input type="password" id="l-pass" class="field" placeholder="Contrase√±a" required><button type="submit" class="btn-full">Entrar</button></form><form id="section-register" style="display:none;" onsubmit="window.emailRegister(); return false;"><input type="email" id="r-email" class="field" placeholder="Correo" required><input type="password" id="r-pass" class="field" placeholder="Contrase√±a" required><button type="submit" class="btn-full">Crear Cuenta</button></form><button class="btn-full" style="background:white; color:#333; margin-top:10px;" onclick="window.googleLogin()"><i class="fab fa-google"></i> Google</button><button onclick="window.closeModal()" style="background:none; border:none; color:#777; margin-top:15px; cursor:pointer;">Cerrar</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, arrayUnion, arrayRemove, getDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyAeNVoB1ZasZSauIf6G7GbIa4bbJJ3_5cw", authDomain: "alexia-1c4f2.firebaseapp.com", projectId: "alexia-1c4f2", storageBucket: "alexia-1c4f2.firebasestorage.app", messagingSenderId: "483778313354", appId: "1:483778313354:web:c28c9da35d5674b174c173" };
    
    let app, db, auth, provider;
    try { app = initializeApp(firebaseConfig); db = getFirestore(app); auth = getAuth(app); provider = new GoogleAuthProvider(); document.getElementById('connection-dot').classList.add('online'); } catch(e) { console.error(e); }

    const ADMIN_EMAIL = "eljacksonyt@gmail.com";
    let currentUser = null, brain = { memory: [], reviewQueue: [], missingLog: [] }, chatState = { mode: 'normal' }, activeSuggestions = [], recognition;

    // UTILS
    window.normalize = (str) => String(str||'').toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[¬ø?¬°!.,]/g, "").trim();
    window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); };
    window.toggleUserMenu = (e) => { e.stopPropagation(); document.getElementById('user-dropdown').classList.toggle('show'); };
    window.toggleSuggestions = () => { document.getElementById('suggestions-popup').classList.toggle('show'); };
    window.openLogin = () => document.getElementById('auth-modal').style.display = 'flex';
    window.closeModal = () => document.getElementById('auth-modal').style.display = 'none';
    window.closeVerify = () => document.getElementById('verify-modal').style.display = 'none';
    window.closeDash = () => document.getElementById('admin-dash').style.display = 'none';
    window.openDash = () => { document.getElementById('admin-dash').style.display = 'flex'; renderAdminQueue(); };
    window.emergencyReset = () => { if(confirm("¬øReiniciar?")) { localStorage.clear(); location.reload(); } };
    window.showAuth = (t) => { document.getElementById('section-login').style.display = t==='login'?'block':'none'; document.getElementById('section-register').style.display = t==='register'?'block':'none'; };
    
    // AUTH
    window.emailLogin = () => signInWithEmailAndPassword(auth, document.getElementById('l-email').value, document.getElementById('l-pass').value).then(()=>window.closeModal()).catch(e=>alert(e.message));
    window.emailRegister = () => createUserWithEmailAndPassword(auth, document.getElementById('r-email').value, document.getElementById('r-pass').value).then(c=>{sendEmailVerification(c.user); alert("Verifica tu correo"); window.closeModal();}).catch(e=>alert(e.message));
    window.googleLogin = () => signInWithPopup(auth, provider).then(()=>window.closeModal()).catch(e=>alert(e.message));
    window.logout = () => signOut(auth).then(()=>location.reload());

    // ADMIN FUNCTIONS (CORREGIDAS PARA ACCESO GLOBAL)
    function renderAdminQueue() {
        const div = document.getElementById('dash-content'); div.innerHTML = "";
        let html = `<div class="admin-section"><h4>üìù Pendientes</h4>`;
        if(!brain.reviewQueue?.length) html += "<p>Nada pendiente.</p>";
        else brain.reviewQueue.forEach((item, idx) => { html += `<div class="log-item review"><b>${item.q}</b><br><input id="e-${idx}" value="${item.a}" class="log-input"><button onclick="window.adminAct('ok',${idx})">‚úÖ Aprobar</button> <button onclick="window.adminAct('no',${idx})">‚ùå Rechazar</button></div>`; });
        html += "</div><div class="admin-section"><h4>üîç Sin Respuesta</h4>";
        if(!brain.missingLog?.length) html += "<p>Limpio.</p>";
        else brain.missingLog.slice(-10).reverse().forEach((item, i) => { const realIdx = brain.missingLog.length - 1 - i; html += `<div class="log-item missing"><b>${item.q}</b><input id="teach-${realIdx}" placeholder="Respuesta..." class="log-input"><button onclick="window.promoteToMemory(${realIdx})">üíæ Guardar</button> <button onclick="window.deleteLog(${realIdx})">üóëÔ∏è Borrar</button></div>`; });
        div.innerHTML = html + "</div>";
    }

    window.adminAct = async (act, idx) => {
        const item = brain.reviewQueue[idx];
        if(act === 'ok') await updateDoc(doc(db, "alexia_db", "main_brain"), { memory: arrayUnion({ inputs: [window.normalize(item.q)], output: document.getElementById(`e-${idx}`).value }), reviewQueue: arrayRemove(item) });
        else await updateDoc(doc(db, "alexia_db", "main_brain"), { reviewQueue: arrayRemove(item) });
        renderAdminQueue();
    };
    window.promoteToMemory = async (idx) => {
        const item = brain.missingLog[idx];
        const val = document.getElementById(`teach-${idx}`).value;
        if(!val) return alert("Escribe algo.");
        await updateDoc(doc(db, "alexia_db", "main_brain"), { memory: arrayUnion({ inputs: [window.normalize(item.q)], output: val }), missingLog: arrayRemove(item) });
        renderAdminQueue();
    };
    window.deleteLog = async (idx) => {
        await updateDoc(doc(db, "alexia_db", "main_brain"), { missingLog: arrayRemove(brain.missingLog[idx]) });
        renderAdminQueue();
    };
    window.uploadDictionary = async () => {
        const file = document.getElementById('json-upload').files[0];
        if(!file) return alert("Selecciona JSON");
        const reader = new FileReader();
        reader.onload = async (e) => {
            try {
                const data = JSON.parse(e.target.result);
                let count = 0;
                for(let i=0; i<data.length; i+=400) {
                    const batch = writeBatch(db);
                    data.slice(i, i+400).forEach(wd => { if(wd.id) batch.set(doc(db, "dictionary", window.normalize(wd.id)), { id: wd.id, def: wd.def, type: wd.type||"General" }); count++; });
                    await batch.commit(); document.getElementById('upload-status').innerText = `Subiendo... ${count}`;
                }
                document.getElementById('upload-status').innerText = "‚úÖ Completado";
            } catch(err) { alert("Error: " + err.message); }
        }; reader.readAsText(file);
    };

    // CEREBRO
    window.sendMessage = async () => {
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text) return;
        input.value = ''; appendMsg('user', text);
        
        const lower = text.toLowerCase();
        if(lower.includes("hola")) { appendMsg('ai', "¬°Hola! ¬øEn qu√© te ayudo?"); return; }

        appendMsg('ai', 'Pensando...', false, 'loading');
        let response = null;

        // Biblia (Detecta Libro + Numero)
        if (/(?:biblia|mateo|juan|lucas|marcos|salmos|genesis|exodo|apocalipsis).*?\d/.test(lower)) {
            try {
                const res = await fetch(`https://bible-api.com/${encodeURIComponent(text)}?translation=rv1960`);
                const json = await res.json();
                if(json.text) response = `üìñ <b>${json.reference}:</b><br>${json.text}`;
            } catch(e) {}
        }
        // Clima
        if (!response && lower.includes("clima")) {
            try {
                const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(text)}&count=1&language=es&format=json`);
                const d = await geo.json();
                if(d.results) { const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${d.results[0].latitude}&longitude=${d.results[0].longitude}&current_weather=true`); const j = await w.json(); response = `‚òÅÔ∏è En <b>${d.results[0].name}</b>: ${j.current_weather.temperature}¬∞C.`; }
            } catch(e) {}
        }
        // Wikipedia
        if (!response) {
            try {
                const s = await fetch(`https://es.wikipedia.org/w/api.php?action=opensearch&search=${encodeURIComponent(text)}&limit=1&format=json&origin=*`);
                const j = await s.json();
                if(j[1][0]) {
                    const d = await fetch(`https://es.wikipedia.org/w/api.php?action=query&prop=extracts&titles=${encodeURIComponent(j[1][0])}&explaintext=1&exintro=1&format=json&origin=*`);
                    const dj = await d.json();
                    const p = Object.values(dj.query.pages)[0];
                    if(p.extract) response = `üìö <b>${p.title}:</b><br>${p.extract.substring(0, 300)}...`;
                }
            } catch(e) {}
        }
        // Firebase
        if (!response && db) {
            brain.memory.forEach(m => { if(m.inputs.includes(window.normalize(text))) response = m.output; });
            if(!response) try { const docSnap = await getDoc(doc(db, "dictionary", window.normalize(text))); if(docSnap.exists()) response = docSnap.data().def; } catch(e){}
        }

        document.getElementById('loading').remove();
        if(response) appendMsg('ai', response);
        else {
            appendMsg('ai', "No tengo informaci√≥n sobre eso. ¬øDeseas ense√±arme?");
            if(db) setDoc(doc(db, "alexia_db", "main_brain"), { missingLog: arrayUnion({ q: text, a: "N/A", date: new Date().toISOString() }) }, { merge: true });
        }
    };

    // SUGERENCIAS MEJORADAS (5 OPCIONES)
    window.generateSuggestions = () => {
        activeSuggestions = [
            { label: `üìñ Vers√≠culo`, query: `dime un versiculo` },
            { label: `‚òÅÔ∏è Clima CDMX`, query: `clima en ciudad de mexico` },
            { label: `üìö Libro Random`, query: `libro de amor` },
            { label: `üß† Definici√≥n`, query: `que es inteligencia` },
            { label: `üåç Capital`, query: `capital de francia` }
        ];
        const content = document.getElementById('suggestions-content');
        if(content) { content.innerHTML = ""; activeSuggestions.forEach(s => { content.innerHTML += `<div class="sug-item" onclick="window.useSuggestion('${s.query}')">${s.label}</div>`; }); }
    };
    window.useSuggestion = (q) => { document.getElementById('suggestions-popup').classList.remove('show'); document.getElementById('chat-input').value = q; window.sendMessage(); };

    function appendMsg(role, text, tts, id) {
        const div = document.createElement('div'); div.className = `msg-row ${role}-row`;
        if(id) div.id = id;
        div.innerHTML = `<div class="msg-bubble">${text}</div>`;
        document.getElementById('chat-box').appendChild(div);
        div.scrollIntoView({behavior: 'smooth'});
    }

    document.getElementById('chat-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') window.sendMessage(); });

    // INIT & AUTH LISTENER
    onAuthStateChanged(auth, (u) => {
        if(u) {
            currentUser = u; document.getElementById('top-login-btn').style.display='none'; document.getElementById('header-user-profile').style.display='block';
            document.getElementById('dd-name').innerText = u.displayName||"Usuario"; document.getElementById('dd-email').innerText = u.email;
            if(u.email === ADMIN_EMAIL) document.getElementById('admin-link-container').style.display='block';
            window.closeModal();
        } else { currentUser = null; document.getElementById('top-login-btn').style.display='block'; document.getElementById('header-user-profile').style.display='none'; }
    });

    if(db) onSnapshot(doc(db, "alexia_db", "main_brain"), (s) => { if(s.exists()) brain = s.data(); if(document.getElementById('admin-dash').style.display === 'flex') renderAdminQueue(); });

</script>
